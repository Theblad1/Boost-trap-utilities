<!DOCTYPE html>
<html>

<head>
    <title>Boost trap utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-center">
        <div class="p-2 text-white">
            <h2 class="display-1">BootStrap Jumbotron</h2>
            <p class="lead">It requires extra attention!!</p>
        </div>
    </div>
    <div class="container m-3 bg-success-subtle p-4">
        <button class="btn btn-primary btn-sm">primary</button>
        <button class="btn btn-success btn-sm">success</button>
        <button class="btn btn-warning btn-sm">warning</button>
        <button class="btn btn-danger btn-sm">danger</button>

    </div>
    <div class="container m-3 p-4 bg-primary-subtle">
        <span class="badge bg-dark">Dark</span>
        <span class="badge bg-primary">success</span>
        <span class="badge bg-primary">warning</span>
        <span class="badge bg-dark">danger</span>
    </div>
    <div class="container bg-danger-subtle m-3 p-4">
        <div class="progress">
            <div class="progress bar bg-success progress-bar-striped progress-bar-animated" style="width: 80%;">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
